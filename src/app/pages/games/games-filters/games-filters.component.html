        <mat-form-field>
            <mat-label>Ordenar por</mat-label>
            <mat-select id="order_by" formControlName="order_by">
              <mat-option [value]="'score'">Notas</mat-option>
              <mat-option [value]="'name'">Nombre</mat-option>
              <mat-option [value]="'release_date'">AÃ±o</mat-option>
            </mat-select>
        </mat-form-field>
        
        <div class="form-button">
            <button type="submit" [disabled]="!gamesFilters.valid" *ngIf="!data" mat-stroked-button>Filtrar</button>
        </div>
    </form>
</div>
