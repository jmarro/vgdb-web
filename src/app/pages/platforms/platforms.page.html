<div class="common-content">
    <vgdb-common-list-header [dataType]="'platform'" (dialogNewOpen)="dispatchNewDialog()" (toSearch)="search($event, 0)" (toNavigate)="navigateTo($event)"></vgdb-common-list-header>
    <div *ngIf="!!platforms.length">
        <vgdb-items-list [itemsList]="platforms"
                        [itemsTotal]="itemsTotal"
                        (onPageChange)="pageChange($event)"
                          navigateTo="platforms" imgPath="platforms">
        </vgdb-items-list>
    </div>
    <div *ngIf="!platforms.length">
        <p>No se han encontrado plataformas</p>
    </div>
</div>

<ng-template #platformForm><vgdb-platform-form (submitted)="formSubmitted($event)"></vgdb-platform-form></ng-template>
