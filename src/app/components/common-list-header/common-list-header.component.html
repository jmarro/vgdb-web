<div class="header-search">
   <button mat-icon-button aria-label="Nueva" (click)="dispatchDialog()">
      <mat-icon>add</mat-icon>
   </button>
   <div class="search-container">
      <mat-form-field>
         <mat-label>Buscar</mat-label>
         <input matInput
               #itemInput
               (keyup)="keyup($event)"
               [(ngModel)]="searchTerm"
               [formControl]="formCtrl"
               [matAutocomplete]="auto">
                 <mat-autocomplete #auto="matAutocomplete" (optionSelected)='navigateTo($event.option.value)'>
                  <mat-option *ngFor="let item of filteredItems | async" [value]="item">
                    <div class="info-entry"><div class="value-info"><img class="img-line" [src]="'http://localhost:3000/images/'+imgPath+'/'+item.main_img"/>{{item.name}}</div></div>
                  </mat-option>
                </mat-autocomplete>
      </mat-form-field>
      <button mat-icon-button aria-label="Nueva" (click)="search()">
         <mat-icon>search</mat-icon>
      </button>
   </div>
   <button mat-icon-button aria-label="Filtrat" (click)="dispatchFilters()">
      <mat-icon>filter_alt</mat-icon>
   </button>
</div>
