<div class="header-search">
   <button mat-icon-button aria-label="Nueva" (click)="dispatchDialog()">
      <mat-icon>add</mat-icon>
   </button>
   <div class="search-container">
      <mat-form-field><input id="name" type="search" placeholder="Buscar" [(ngModel)]="searchTerm" matInput (keyup)="keyup($event)"></mat-form-field>
      <button mat-icon-button aria-label="Nueva" (click)="search()">
         <mat-icon>search</mat-icon>
      </button>
   </div>
</div>
